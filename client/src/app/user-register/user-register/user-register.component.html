<form [formGroup]="registerForm" (ngSubmit)="register()" >
    <div class="form-group">
        <label for="userName">User Name </label>
        <input type="text" class="form-control" id="userName" aria-describedby="userNameDesc"
            formControlName='username'>
        <small id="userNameDesc" class="form-text text-muted">Please input lower case username</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="button" class="btn btn-warning ml-2" (click)="cancel()">Cancel</button>
    </div>

</form>

form values: 
<pre>
    {{registerForm.value | json  }}
</pre>

form status: 
<pre>
    {{registerForm.status |json }}
</pre>
