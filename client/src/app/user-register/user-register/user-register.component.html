<div class="form-group">
    <label for="userName">User Name </label>
    <input type="text" class="form-control" id="userName" aria-describedby="userNameDesc"
        [(ngModel)]="registerModel.username">
    <small id="userNameDesc" class="form-text text-muted">Please input lower case username</small>
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="registerModel.password">
</div>
<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
</div>
<button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
<button type="button" class="btn btn-warning ml-2" (click)="cancel()">Cancel</button>
